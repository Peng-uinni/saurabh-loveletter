<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <div class="logo">
            logo
        </div>
        <div class="links">
            <ul>
                {% for link in link_field %}
                    {% if link == "login" or link == "signup" %}
                    <a href="/users/{{ link }}">{{ link }}</a>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </header>
    {% block body %}
    {% endblock %}
</body>
</html>
